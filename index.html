<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }
      to {
        opacity: 1;
        transform: translateZ(0);
      }
    }

    .intro {
      /* 애니메이션 효과 */
      animation: fadeInUp 2s;
      animation-fill-mode: forwards;
      /* 폰트 속성 및 위치 */
      font-weight: 700;
      font-size: 32px;
      position:relative;
      text-align: center;
    }
  </style>
</head>
<body>
  <ScrollRevealSlideAnimation>
    <p class="intro">
      Portfolio.KSY
    </p>
  </ScrollRevealSlideAnimation>
</body>
</html>
